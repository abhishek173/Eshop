{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-start mt-5">

        <!-- Product Images on the left -->
        <div class="col-md-6">
            <h3 class="text-center mb-4">{{ product.name }}</h3>
            <div class="d-flex flex-wrap justify-content-center">
                <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <!-- First image as active -->
                        <div class="carousel-item active">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="d-block w-100">
                        </div>

                        <!-- Loop through other images -->
                        {% for image in images %}
                        <div class="carousel-item">
                            <img src="{{ image.image.url }}" alt="{{ product.name }}" class="d-block w-100">
                        </div>
                        {% endfor %}
                    </div>

                    <!-- Controls -->
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    
                </div>
            </div>

            <!-- Cart Update Section -->
            <div class="text-center mt-3">
                <p>Price: <strong>&#8377;{{ product.price }}</strong></p>

                <!-- Add to Cart and Remove from Cart Buttons -->

                {% comment %} <div class="d-flex justify-content-center align-items-center">
                    <a href="/order/remove-cart-item/?product_id={{product.id}}" class="btn btn-danger">-</a>
                    <span class="mx-3"><strong>{{ customer.getCartItemCount }}</strong></span>
                    <a href="/order/add-to-cart/?product_id={{product.id}}" class="btn btn-success">+</a>
                </div> {% endcomment %}


            </div>
        </div>

        <!-- Address Form on the right -->
        <div class="form-card">
            <h2 class="text-center mb-4">Add Shipping Address</h2>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="street_address" class="form-label">Street Address</label>
                    <input type="text" id="street_address" name="street_address" class="form-control" placeholder="Enter your street address" required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="Enter your city" required>
                </div>

                <div class="mb-3">
                    <label for="postal_code" class="form-label">Postal Code</label>
                    <input type="text" id="postal_code" name="postal_code" class="form-control" placeholder="Enter your postal code" required>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" name="country" class="form-control" placeholder="Enter your country" required>
                </div>

                <div class="mb-3">
                    <label for="contact_number" class="form-label">Contact Number</label>
                    <input type="tel" id="contact_number" name="contact_number" class="form-control" placeholder="Enter your contact number" minlength="10" maxlength="15" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Buy Now</button>
            </form>
        </div>

    </div>
</div>       
{% endblock %}
